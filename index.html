<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
</head>
<body>
    <h1>GET Request Example</h1>
    <p id="queryParams"></p>

    <script>
        // Function to parse the query string and display it
        function displayQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let queryString = '';
            for (const [key, value] of urlParams.entries()) {
                queryString += `${key}: ${value}<br>`;
            }
            document.getElementById('queryParams').innerHTML = queryString;
        }

        // Call the function when the page loads
        window.onload = displayQueryParams;
    </script>
</body>
</html>
